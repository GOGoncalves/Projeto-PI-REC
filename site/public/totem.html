    <title>Totem | REC.</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="totem-body">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">REC.</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">

            </div>
        </div>
    </nav>
    <div id="main-container2">
        <h1>Cadastrar totem</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="modelo">Modelo:</label>
                <input type="text" name="modelo" id="modelo" placeholder="Modelo do totem">
            </div>
            <div class="half-box">
                <label for="serial">Número serial:</label>
                <input type="text" name="serial" id="serial" placeholder="Digite o número serial">
            </div>
            <div class="full-box">
                <input type="button" class="botao-cadastro" onclick="continuar()" id="btn-submit" value="Cadastrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
     <!-- Footer-->
     <footer class="py-50">
        <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2022 - REC.</div></div>
